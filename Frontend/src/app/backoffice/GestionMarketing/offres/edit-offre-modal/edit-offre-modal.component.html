<div class="modal-header">
    <h4 class="modal-title">Edit Offer</h4>
    <button type="button" class="close" (click)="dismiss()">&times;</button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Offer Name</label>
        <input type="text" class="form-control" [(ngModel)]="offre.nom" name="nom">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" [(ngModel)]="offre.description" name="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label>Price (TND)</label>
        <input type="number" class="form-control" [(ngModel)]="offre.prix" name="prix" min="0">
      </div>
      <div class="form-group">
        <label>Offer Type</label>
        <input type="text" class="form-control" [(ngModel)]="offre.typeOffre" name="typeOffre">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="saveChanges()" [disabled]="isSaving">
      <span *ngIf="!isSaving">Save Changes</span>
      <span *ngIf="isSaving">Saving...</span>
    </button>
  </div>
